{% extends "base.html" %} {% block start %}
<!-- Home Button -->
<a href="/" class="home-link">Home</a>

<div class="container mt-5">
  <form
    class="col-12 col-md-6 mx-auto card p-3 shadow-lg form-container"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2 class="form-title">Update Recipe</h2>
    <hr class="form-divider" />
    <div class="mb-3">
      <label for="Recipe_name" class="form-label">Recipe Name</label>
      <input
        name="recipe_name"
        type="text"
        class="form-control input-field"
        placeholder="Enter recipe name (e.g., Spaghetti Carbonara)"
        value="{{ recipe.recipe_name }}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="Description" class="form-label">Recipe Description</label>
      <textarea
        class="form-control input-field"
        name="recipe_description"
        rows="4"
        placeholder="Describe your recipe (e.g., A classic Italian pasta dish with creamy sauce and bacon)"
        required
      >
{{ recipe.recipe_description }}</textarea
      >
    </div>
    <div class="mb-3">
      <label for="Recipe_image" class="form-label">Recipe Image</label>
      <input name="recipe_image" type="file" class="form-control input-field" />
      {% if recipe.recipe_image %}
      <small class="text-muted"
        >Current Image: {{ recipe.recipe_image.name }}</small
      >
      {% endif %}
    </div>
    <button type="submit" class="btn btn-success submit-button">
      Update Recipe
    </button>
  </form>
</div>

<style>
  /* Google Font Import */
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Dancing+Script&family=Lora:wght@400;600&display=swap");

  /* General Styles */
  body {
    font-family: "Lora", serif;
    background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
      url("https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    overflow-y: auto; /* Ensures scrollability */
    min-height: 100vh; /* Ensures the body takes at least the full viewport height */
  }

  /* Home Button */
  .home-link {
    display: inline-block;
    margin: 20px;
    padding: 12px 30px;
    background: linear-gradient(135deg, #e65a50, #b8574f);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-family: "Poppins", sans-serif;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    position: fixed; /* Fixed position to keep it visible while scrolling */
    top: 20px; /* Distance from the top */
    left: 20px; /* Distance from the left */
    z-index: 1000; /* Ensures it stays above other elements */
  }

  .home-link:hover {
    background: linear-gradient(135deg, #b8574f, #e65a50);
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
  }

  .home-link:active {
    transform: translateY(2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  /* Form Container */
  .form-container {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 1;
    transform: translateY(-30px);
    max-height: 80vh; /* Limits the height of the form */
    overflow-y: auto; /* Makes the form scrollable if content overflows */
    margin-top: 80px; /* Adds space for the fixed home button */
  }

  .form-title {
    text-align: center;
    color: #b8574f;
    margin-bottom: 20px;
    font-size: 28px;
    font-family: "Dancing Script", cursive;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
  }

  .form-divider {
    border-top: 2px solid #ff6f61;
    margin-bottom: 20px;
  }

  /* Input Fields */
  .input-field {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    background-color: rgba(255, 255, 255, 0.9);
  }

  .input-field:focus {
    border-color: #b8574f;
    outline: none;
    background-color: white;
  }

  .input-field::placeholder {
    color: #888;
    font-style: italic;
  }

  /* Submit Button */
  .submit-button {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    background-color: #b8574f;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .submit-button:hover {
    background-color: #e65a50;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .form-container {
      width: 80%;
      transform: translateY(-10px);
    }
  }

  @media (max-width: 480px) {
    .form-container {
      width: 95%;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}
