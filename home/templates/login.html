{% extends "base.html" %} {% block start %}
<!-- Home Button -->
<a href="/" class="home-link">Home</a>

<div class="container mt-5">
  <form
    class="col-12 col-md-6 mx-auto card p-3 shadow-lg form-container"
    method="post"
  >
    {% csrf_token %} {% if messages %} {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %} {% endif %}
    <h2 class="form-title">Login</h2>
    <hr class="form-divider" />

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        name="username"
        type="text"
        class="form-control input-field"
        placeholder="Enter your username"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        name="password"
        type="password"
        class="form-control input-field"
        placeholder="Enter your password"
        required
      />
    </div>

    <button type="submit" class="btn btn-success submit-button">Login</button>

    <div class="text-center mt-3">
      <small
        >Don't have an account?
        <a href="/signup" class="text-decoration-none text-success"
          >Sign Up</a
        ></small
      >
    </div>
  </form>
</div>

<style>
  /* Google Font Import */
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Dancing+Script&family=Lora:wght@400;600&display=swap");

  /* General Styles */
  body {
    font-family: "Lora", serif;
    background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
      url("https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    backdrop-filter: blur(5px);
    min-height: 150vh; /* Ensure the page is scrollable */
  }

  /* Home Link Button */
  .home-link {
    display: inline-block;
    margin: 20px;
    padding: 12px 30px; /* Larger padding for a more prominent look */
    background: linear-gradient(
      135deg,
      #e65a50,
      #b8574f
    ); /* Gradient background */
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-family: "Poppins", sans-serif;
    font-weight: bold;
    font-size: 18px;
    letter-spacing: 1px;
    text-transform: uppercase;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    white-space: nowrap;
    position: absolute; /* Position the button absolutely */
    top: 20px; /* Distance from the top */
    left: 20px; /* Distance from the left */
  }

  .home-link:hover {
    background: linear-gradient(
      135deg,
      #b8574f,
      #e65a50
    ); /* Reversed gradient on hover */
    transform: translateY(-5px); /* Slight lift effect */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
  }

  .home-link:active {
    transform: translateY(2px); /* Button depresses slightly on click */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Lighter shadow on click */
  }

  .home-link:focus {
    outline: none; /* Remove outline when focused */
  }

  /* Form Container */
  .form-container {
    background-color: rgba(
      255,
      255,
      255,
      0.8
    ); /* Slightly transparent background */
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    position: relative;
    z-index: 1;
    transform: translateY(50px); /* Move the form down by 50px */
    font-family: "Lora", serif;
    margin-top: 100px; /* Add extra space above the form */
  }

  .form-title {
    text-align: center;
    color: #b8574f;
    margin-bottom: 20px;
    font-size: 36px;
    font-family: "Dancing Script", cursive; /* Fancy font */
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
  }

  .form-divider {
    border-top: 2px solid #ff6f61;
    margin-bottom: 20px;
  }

  /* Input Fields */
  .input-field {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 12px 15px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    background-color: rgba(255, 255, 255, 0.9);
    font-family: "Lora", serif;
  }

  .input-field:focus {
    border-color: #b8574f;
    outline: none;
    background-color: white;
  }

  .input-field::placeholder {
    color: #888;
    font-style: italic;
  }

  /* Labels */
  .form-label {
    font-size: 18px;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    font-family: "Poppins", sans-serif;
  }

  /* Submit Button */
  .submit-button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    background-color: #b8574f;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: bold;
    font-family: "Poppins", sans-serif;
    letter-spacing: 1px;
  }

  .submit-button:hover {
    background-color: #e65a50;
  }

  /* Text Link */
  .text-center a {
    text-decoration: none;
    font-weight: 600;
    color: #b8574f;
  }

  .text-center a:hover {
    color: #e65a50;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .form-container {
      width: 80%;
      transform: translateY(40px); /* Adjust the movement for smaller screens */
    }
  }

  @media (max-width: 480px) {
    .form-container {
      width: 90%;
      transform: translateY(
        30px
      ); /* Adjust the movement for very small screens */
    }
  }
</style>
{% endblock %}
